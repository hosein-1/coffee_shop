{% extends 'base.html' %}
{% load static %}
{% block title %} ثبت نام {% endblock %}

{% block body %}

{% block navbar %}
{% endblock %}
{% block header %}
{% endblock %}


<div class="flex-center min-h-screen">
        <div>

            <!-- Shop Logo -->
            <div class="flex-center gap-x-7 mb-7 sm:mb-10">
                <h2 class="font-MorabbaMedium text-zinc-700 dark:text-white text-2xl">قهوه سرا</h2>
                <img src="{% static 'images/app-logo.png' %}" class="w-24 h-16" alt="logo">
            </div>

            <div class="max-w-[350px] text-lg px-6 py-5 bg-white dark:bg-zinc-700/[0.8] text-center rounded-2xl">
                <div class="user-data">
                    <h3 class="font-DanaDemiBold text-xl text-zinc-700 mb-[18px] dark:text-white">عضویت</h3>

                    <form method="post">
                        {% csrf_token %}
                        <div>
                            <input type="text"
                                class="rounded-lg text-base bg-gray-100 dark:bg-zinc-600 outline-none h-12 w-full ltr-text placeholder:text-right px-3.5"
                                placeholder="نام کاربری" name="username">
                            <input type="email"
                                class="rounded-lg mt-3 text-base bg-gray-100 dark:bg-zinc-600 outline-none h-12 w-full ltr-text placeholder:text-right px-3.5"
                                placeholder="ایمیل" name="email">
                            <input type="password"
                                class="rounded-lg mt-3 text-base bg-gray-100 dark:bg-zinc-600 outline-none h-12 w-full ltr-text placeholder:text-right px-3.5"
                                placeholder="رمز عبور" name="password1">
                                <input type="password"
                                class="rounded-lg mt-3 text-base bg-gray-100 dark:bg-zinc-600 outline-none h-12 w-full ltr-text placeholder:text-right px-3.5"
                                placeholder="تایید رمز عبور" name="password2">
                            <button type="submit"
                                class="h-[52px] w-full bg-orange-300 rounded-full mt-5 text-zinc-700 mb-5">ثبت
                                نام</button>
                        </div>
                    </form>
                    <div class="flex justify-start">
                        <a href="{% url 'accounts:login' %}" class="text-sm text-right hover:underline dark:text-white">حساب کاربری دارید؟ وارد
                            شوید</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block footer %}
{% endblock %}
