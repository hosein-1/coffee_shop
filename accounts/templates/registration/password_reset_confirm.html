{% extends "base.html" %}

{% block title %}تغییر پسورد{% endblock %}

{% block content %}
  <h2>پسورد جدید را وارد کنید.</h2>
    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="ذخیره">
        </form>
    {% else %}
        لینک تغییر پسورد شما معتیر نیست.
    {% endif %}

{% endblock %}
