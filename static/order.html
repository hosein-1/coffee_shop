<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/app.css">
    <link rel="icon" href="images/fav-icon.png" type="images/png">
    <title>ثبت سفارش</title>
    <script type="text/javascript">
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>
<body class="font-Dana bg-gray-100 dark:bg-zinc-800">
    <svg class="hidden">
        <symbol id="trash" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
        </symbol>
    </svg>
    <div class="text-center">
        <h3 class="font-DanaMedium mt-5 text-orange-300 text-2xl">ثبت سفارش</h3>
    </div>
 
    
    <div class="my-5 pb-5 container shadow-normal rounded-2xl bg-white w-[365px] md:w-[60%] dark:bg-zinc-700/[.8] text-zinc-700 dark:text-white">
       
        <form method="post" action="" >

            <div class="grid grid-cols-1 md:grid-cols-2 md:gap-x-4 md:p-4">
                <div class="order-input child:inline-block child:w-full">
    
                    <label for="first-name">نام گیرنده :</label>
                    <input type="text" class="bg-gray-100 dark:bg-zinc-600" id="first-name" placeholder="نام گیرنده">
                </div>
                <div class="order-input child:inline-block child:w-full">
    
                    <label for="last-name">نام خانوادگی گیرنده:</label>
                    <input type="text" class="bg-gray-100 dark:bg-zinc-600" id="last-name" placeholder="نام خانوادگی گیرنده">
                </div>
    
                <div class="order-input child:inline-block child:w-full">
    
                    <label for="phone-num">شماره تلفن:</label>
                    <input type="text" class="bg-gray-100 dark:bg-zinc-600" id="phone-num" placeholder="شماره تلفن">
                </div>
                <div class="order-input child:inline-block child:w-full">
    
                    <label for="province">استان:</label>
                    <input type="text" class="bg-gray-100 dark:bg-zinc-600" id="province" placeholder="استان">
                </div>

                <div class="order-input child:inline-block child:w-full">
    
                    <label for="city">شهر:</label>
                    <input type="text" class="bg-gray-100 dark:bg-zinc-600" id="city" placeholder="شهر">
                </div>
    
                <div class="order-input child:inline-block child:w-full">
    
                    <label for="postal-code">کد پستی:</label>
                    <input type="text" class="bg-gray-100 dark:bg-zinc-600" id="postal-code" placeholder="کد پستی">
                </div>
                <div class="order-input child:inline-block child:w-full">
    
                    <label for="address">ادامه آدرس:</label>
                    <textarea name="" id="address" placeholder="ادامه آدرس" cols="30" rows="3" class="bg-slate-100 dark:bg-zinc-600"></textarea>
                </div>
            </div>

            <div class="flex justify-center">

                <div class="bg-orange-300 p-2 w-1/2 text-zinc-700 text-center mt-2.5 md:mt-0 rounded-2xl hover:cursor-pointer">
                    <input type="submit" value="تایید و ادامه">
                </div>
            </div>
        </form>



    </div>
    <script src="scripts/app.js"></script>
</body>


</html>
